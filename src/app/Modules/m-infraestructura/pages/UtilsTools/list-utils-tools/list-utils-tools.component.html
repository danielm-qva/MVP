<ngx-loading-x [show]="isloading"> </ngx-loading-x>

<button class="btn btn-success btn-xs mr-1 ml-1" [routerLink]="['/infraes', 'AddUtilstools' ]">
    <i class="fa fa-plus"></i> Agregar
  </button>

<table class="table mt-2">
    <thead class="thead-light">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Importe Total</th>
        <th scope="col">(%)Dedicacion Provceso</th>
        <th scope="col">(%) Desgaste Anual</th>
        <th scope="col">Costo Anual</th>
        <th class="col-2" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of listElemtos; let a = index">
        <th scope="row">{{a + 1}}</th>
        <td>{{i.description}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.price_per_unit.amout}}</td>
        <td>{{i.total_amount.amount}}</td>
        <td>{{i.dedication_percentage}}</td>
        <td>{{i.annual_wear_percentage}}</td>
        <td>{{i.annual_cost.amount}}</td>
        <td>
          <button (click)="deleteUtilesTools(i.id)" class="btn btn-danger btn-sm mr-1 ml-1">
            <i class="fa fa-trash"></i>
          </button>
          <button (click)="UpdateInvacion(i.id)" class="btn btn-info btn-sm mr-1 ml-1"
            [routerLink]="['/mconocimiento/updateinovacion', i.id] ">
            <i class="fa fa-history"></i>
          </button>
  
  
        </td>
      </tr>
  
    </tbody>
  </table>
