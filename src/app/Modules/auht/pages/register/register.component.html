
<div class="wrapper fadeInDown">
    <div id="formContent">
<form role="form" [formGroup]="fromRegis">

    <div class="form-group mb-3 mt-5">
      <div class="text-muted text-center mt-3"> <h4>Registrece en..... MVP </h4></div>
    </div>


    <div class="form-group mb-3 mt-5">
     <input type="text"  class="fadeIn second form-control" formControlName="email"  placeholder="Email">
     <div class="invalid" *ngIf="fromRegis.controls.email.errors">
      <strong *ngIf="fromRegis.controls.email.errors.email">Este campo tiene un formato email</strong>
      <strong *ngIf="fromRegis.controls.email.errors.required">Rellen el campo por favor...</strong>
   </div>
    </div>


   <div class="form-group mb-3 mt-5 ">
    <input type="password"  class="fadeIn third form-control" formControlName="pass"  placeholder="password">
    <div class="invalid" *ngIf="fromRegis.controls.pass.errors">
      <strong *ngIf="fromRegis.controls.pass.errors.required">Rellen el campo por favor...</strong>
       <br>
      <strong *ngIf="fromRegis.controls.pass.errors">Minimo debe tener 11 caracteres</strong>
   </div>
  </div>
     

      <button (click)="Enviar()" type="button"   class="btn btn-primary my-4 mr-2 fadeIn fourth">Registrar</button>
      <button  routerLink="/home" type="button"  class="btn btn-primary my-4 fadeIn fourth">Cancelar</button>
  

  </form>
    </div>
</div>
