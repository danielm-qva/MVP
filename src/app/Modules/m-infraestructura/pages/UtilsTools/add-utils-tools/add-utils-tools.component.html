<ngx-loading-x [show]="isloading"> </ngx-loading-x>
<div class="wrapper fadeInDown">
    <div id="formContent">
          <form   (ngSubmit)="onSubmit()" role="form" [formGroup]="fromsUTools">
            <div class="form-group mb-3 mt-5">
                <div class="text-muted text-center mt-3">
                  <h4>Crear Utiles y Herramientas</h4>
                </div>
              </div>

              <div class="form-group mb-3 mt-5">
                <input type="text" class="fadeIn second form-control" formControlName="descripcion" placeholder="descripcion">
                <div class="invalid" *ngIf="fromsUTools.controls.descripcion.errors">
                  <strong *ngIf="fromsUTools.controls.descripcion.errors.required">Rellen el campo por favor...</strong>
                </div>
              </div>

              <div class="form-group mb-3 mt-5">
                <input type="number" class="fadeIn second form-control"  formControlName="cantidad" placeholder="Cantidad">
                <div class="invalid" *ngIf="fromsUTools.controls.cantidad.errors">
                  <strong *ngIf="fromsUTools.controls.cantidad.errors.required">Rellen el campo por favor...</strong>
                 
                </div>
              </div>


              <div class="form-group mb-3 mt-5">
                <input type="number" class="fadeIn second form-control" formControlName="precio" placeholder="Precio">
                <div class="invalid" *ngIf="fromsUTools.controls.precio.errors">
                  <strong *ngIf="fromsUTools.controls.precio.errors.required">Rellen el campo por favor...</strong>
                </div>
              </div>
            

         
              <div class="form-group mb-3 mt-5">
                <input type="text" class="fadeIn second form-control" formControlName="porcentageAnual" placeholder="(%) Anual">
                <div class="invalid" *ngIf="fromsUTools.controls.porcentageAnual.errors">
                  <strong *ngIf="fromsUTools.controls.porcentageAnual.errors.required">Rellen el campo por favor...</strong>
                </div>
              </div>
              

              <div class="form-group mb-3 mt-5">
                <input type="number" class="fadeIn second form-control" formControlName="porcetagewear" placeholder="(%) Degaste Anual">
                <div class="invalid" *ngIf="fromsUTools.controls.porcetagewear.errors">
                  <strong *ngIf="fromsUTools.controls.porcetagewear.errors.required">Rellen el campo por favor...</strong>
                </div>
              </div>

             
           

              <button type="submit" class="btn btn-primary my-4 mr-2 fadeIn fourth" [disabled] = '!this.fromsUTools.valid'>Agregar</button>
              <button [routerLink]="['/infraes','listUtilstools']" type="button"
                class="btn btn-danger my-4 fadeIn fourth" >Cancelar</button>
      
          </form>
    </div>
</div>
