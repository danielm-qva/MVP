<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <form role="form" [formGroup]="fromP">

      <div class="form-group mb-3 mt-5">
        <div class="text-muted text-center mt-3">
          <h4>Crear Proveedor </h4>
        </div>
      </div>



      <div class="form-group mb-3 mt-5">
        <input type="text" class="fadeIn second form-control" formControlName="name" placeholder="Nombre">
      </div>

      <div class="form-group mb-3 mt-5">
        <input type="number" class="fadeIn second form-control" formControlName="distance" placeholder="Distacia">

      </div>

      <div class="form-group mb-3 mt-5">
        <input type="text" class="fadeIn second form-control" formControlName="location" placeholder="Localizacion">

      </div>




      <button (click)="enviar()" type="button" class="btn btn-primary my-4 mr-2 fadeIn fourth">Agregar</button>
      <button [routerLink]="['/admin' , 'provider' , 'listProvider']" type="button"
        class="btn btn-primary my-4 fadeIn fourth">Cancelar</button>


    </form>


  </div>
</div>
